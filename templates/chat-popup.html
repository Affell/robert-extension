<div class="chat-popup-container">
    <header class="chat-popup-header">
        <div class="logo-container">
            <img src="" alt="Robert IA" class="logo" id="chat-popup-logo">
            <div class="header-text">
                <h1 class="popup-title">Robert IA</h1>
                <p class="popup-subtitle">Chat Assistant</p>
            </div>
        </div>
        <button class="close-btn" id="chat-popup-close">×</button>
    </header>
    
    <main class="chat-popup-content" id="chat-popup-messages">
        <!-- Les messages seront ajoutés ici dynamiquement -->
    </main>
    
    <div class="chat-popup-welcome" id="chat-popup-welcome">
        <h3>Bonjour ! Je suis Robert</h3>
        <p>Posez-moi vos questions sur la cybersécurité ou choisissez ci-dessous.</p>
        
        <div class="predefined-questions" id="chat-popup-questions">
            <!-- Les questions prédéfinies seront ajoutées ici -->
        </div>
    </div>
    
    <footer class="chat-popup-input-container">
        <input type="text" class="chat-input" placeholder="Tapez votre question..." id="chat-popup-input">
        <button class="send-btn" id="chat-popup-send">→</button>
    </footer>
</div>
